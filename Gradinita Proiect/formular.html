<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formular de Înscriere - Grădinița Noastră</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-section">
        <h1>Formular de Înscriere</h1>
        <form action="#" method="post">
            <label for="nume-copil">Nume copil:</label>
            <input type="text" id="nume-copil" name="nume-copil" required>

            <label for="varsta-copil">Vârstă copil:</label>
            <input type="number" id="varsta-copil" name="varsta-copil" required>

            <label for="nume-parinti">Nume părinți:</label>
            <input type="text" id="nume-parinti" name="nume-parinti" required>

            <label for="telefon">Telefon:</label>
            <input type="tel" id="telefon" name="telefon" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <input type="submit" value="Trimite">
        </form>
    </div>
</body>
</html>
